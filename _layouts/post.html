<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <meta name="keywords" content="{{ page.keywords | join: ', ' | default: site.keywords | join: ', ' }}">
  <meta property="og:title" content="{{ page.title }}">
  <meta property="og:description" content="{{ page.description | default: site.description }}">
  <meta property="og:type" content="article">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:site_name" content="{{ site.title }}">
  {% seo %}
</head>
<body>
  <article>
    <h1>{{ page.title }}</h1>
    <p><small>Ver√∂ffentlicht am {{ page.date | date: "%d.%m.%Y" }}{% if page.author %} von {{ page.author }}{% endif %}</small></p>
    <div>
      {{ content }}
    </div>
    <p>
      {% if page.tags %}
        <strong>Tags:</strong>
        {% for tag in page.tags %}
          <a href="/blog/tag/{{ tag }}">{{ tag }}</a>{% unless forloop.last %}, {% endunless %}
        {% endfor %}
      {% endif %}
    </p>
  </article>
</body>
</html>
